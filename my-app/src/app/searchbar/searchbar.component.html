<div class="search-barWrapper">
  <div class="Searchbarheader">
      <h2>Compare prices and save upto 80%</h2>
  </div>
  <div class="parent-container">
      <div class="container">
      
        <input type="text" class="search-input" placeholder="Search for a medication...." [(ngModel)]="searchTerm">
        <button class="Search-btn" (click)="onSearch()">
          <i class="material-icons">search</i>
        </button>
      </div>
  </div>
</div>
